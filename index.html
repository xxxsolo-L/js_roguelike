<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roguelike game</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Tinos:400,400i&amp;subset=cyrillic"
          rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: "Roboto", sans-serif;
        }

        h1 {
            font-family: "Playfair Display", serif;
            font-size: 30px;
            padding: 10px 0;
            margin: 0;
        }

        .field-box {
            border: 2px solid #d0d0d0;
            display: flex;
            justify-content: center;
        }

        .field {
            position: relative;
            width: calc(40 * 25px);
            height: calc(24 * 25px);
            display: flex;
            flex-wrap: wrap;
        }

        .tile {
            width: 25px;
            height: 25px;
            background-size: cover;
            position: relative;
        }

        .wall {
            background-image: url('images/tile-W.png');
            border: 1px solid #555;
        }

        .floor, .corridor {
            background-image: url('images/tile-.png');
        }

        .sword {
            background-image: url('images/tile-SW.png');
        }

        .potion {
            background-image: url('images/tile-HP.png');
        }

        .hero {
            background-image: url('images/tile-P.png');
        }

        .enemy {
            background-image: url('images/tile-E.png');
        }

        .health {
            height: 3px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }

        .exit {
            background-image: url('images/tile-portal.jpg');
        }

        .miss-text {
            position: absolute;
            color: red;
            font-weight: bold;
            font-size: 12px;
            pointer-events: none;
            animation: fadeOut 1s forwards;
            z-index: 1000;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
<div class="intro" id="intro">
    <h1>Roguelike</h1>
    <div class="logo">
        <img src="images/tile-P.png" alt="Герой" style="width: 150px; height: 150px;">
    </div>
    <p>Управление:</p>
    <ul>
        <li><strong>W / ↑</strong> - вверх</li>
        <li><strong>S / ↓</strong> - вниз</li>
        <li><strong>A / ←</strong> - влево</li>
        <li><strong>D / →</strong> - вправо</li>
        <li><strong>Пробел</strong> - атака</li>
    </ul>
    <button id="startGame">Начать игру</button>
</div>

<div class="game-container" id="game-container" style="display: none;">
    <h1>Игровое поле</h1>
    <div class="field-box">
        <div class="field"></div>
    </div>
    <div class="cl"></div>
</div>

<style>
    .intro {
        text-align: center;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid #555;
        border-radius: 10px;
    }

    .logo {
        margin: 20px 0;
    }

    .intro p {
        margin: 10px 0 5px;
    }

    .intro ul {
        list-style-type: none;
        padding-left: 0;
        margin: 0 auto;
        max-width: 300px;
        text-align: center;
    }

    .intro li {
        margin: 10px 0;
    }

    #startGame {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    #startGame:hover {
        background-color: #45a049;
    }
</style>
<script>

</script>
</body>
</html>
